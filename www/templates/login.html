<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>

  <ion-content>
    <div ng-show="error">
      <span> {{ error.message }}</span>
    </div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Ingresar</button>
        </label>
      </div>
    </form>

    <!-- ir a registro -->
    <div>
      <button class="button button-block button-stable" ng-click="irRegistro()">Crear cuenta nueva</button>
    </div>


  </ion-content>
</ion-modal-view>
